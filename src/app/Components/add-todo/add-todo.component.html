<div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control" id="titile" [(ngModel)]="title" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc" placeholder="Enter Description">
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
