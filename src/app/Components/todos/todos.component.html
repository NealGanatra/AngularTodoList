<app-add-todo  (todoAdd)="addTodo($event)"></app-add-todo>
<div *ngIf="this.todos.length===0; else elseBlock"><p>No Todos to display</p></div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
<app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoMark)="markTodo($event)"></app-todo-item>
</div>
</ng-template>
